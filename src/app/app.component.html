<div class="main light">
  <fluent-acrylic opacity="7">
    <fluent-header>Channels</fluent-header>
    <fluent-nav-view [(selection)]="currentChannel">
      <fluent-item *ngFor="let channel of channels" [text]="channel.name"></fluent-item>
    </fluent-nav-view>
  </fluent-acrylic>
  <fluent-acrylic opacity="9">
    <fluent-header size="1" [hasSub]="currentChannel !== -1">Seminar</fluent-header>
    <fluent-header size="3" *ngIf="currentChannel !== -1">{{channels[currentChannel].name}}</fluent-header>
    <div class="channel-wrapper" *ngIf="currentChannel !== -1">
      <fluent-item *ngFor="let message of channels[currentChannel].messages">
        {{message.text}}
      </fluent-item>
    </div>
    <input title="Name" [(ngModel)]="name" name="name" placeholder="Name">
    <input title="Email" [(ngModel)]="email" name="email" type="email" placeholder="Email">
    <button (click)="login()">Test Login</button><br>
    <input title="New Server Name" [(ngModel)]="newServerName" name="sn" placeholder="Server Name">
    <button (click)="create()">Test Create</button><br>
    <input title="Join Server Id" [(ngModel)]="joinServerId" name="id" placeholder="Server Code">
    <button (click)="join()">Test Join</button><br>
    <input title="Send Message" [(ngModel)]="messageText" name="msg" placeholder="Message">
    <input title="Channel" [(ngModel)]="channelToSendMessage" name="chnl" placeholder="Channel Name">
    <button (click)="sendMessage()">Test Send Message</button>
  </fluent-acrylic>
  <fluent-acrylic opacity="7">
    <fluent-header>People</fluent-header>
    <fluent-item *ngFor="let person of people">{{person[0]}}</fluent-item>
  </fluent-acrylic>
</div>
